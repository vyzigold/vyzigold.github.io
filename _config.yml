# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'vyzigold.github.io'
baseurl: ''
title: 'Vyzigold blog'
description: 'My block about software development. Mainly OpenStack'
permalink: pretty
logo: "https://vyzigold.github.io/computer.jpg"
author: Jaromir Wysoglad
email: jaromirwysoglad@gmail.com
social:
  name: Jaromir Wysoglad
  links:
    - https://github.com/vyzigold
    - https://www.linkedin.com/in/jarom√≠r-wysoglad-667b4b1a3/

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: About
  url: /about/
- title: Blog
  url: /blog/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    feature_text: |
      Jaromir Wysoglad's blog

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
